<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weekly WebDev Challange #1</title>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600&amp;subset=latin-ext"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <img src="img/logo.png" alt="Logo" class="logo" />
  </header>
  <main>
    <div class="container">
      <div class="content">
        <div class="box-form">
          <h1 class="heading-primary u-margin-bottom">Register Form</h1>
          <div class="box-form__shadow">
            <form action="#" class="form">
              <div class="form__group">
                <input type="text" class="form__input" placeholder="Username" id="register-name" required />
                <label for="register-name" class="form__label">
                  <img src="img/icon-user.png" alt="icon user" class="form__icon" />
                </label>
              </div>
              <div class="form__group">
                <input type="password" class="form__input" placeholder="Passowrd" id="register-password" required />
                <label for="register-password" class="form__label">
                  <img src="img/icon-lock.png" alt="icon user" class="form__icon" />
                </label>
              </div>
              <div class="form__group">
                <input type="password" class="form__input" placeholder="Confirm Passowrd" id="confirm-password"
                  required />
                <label for="confirm-password" class="form__label">
                  <img src="img/icon-lock.png" alt="icon user" class="form__icon" /></label>
              </div>
              <div class="form__group">
                <input type="email" class="form__input" placeholder="Email" id="register-email" required />
                <label for="register-email" class="form__label">
                  <img src="img/icon-envelope.png" alt="icon user" class="form__icon" />
                </label>
              </div>
              <div class="form__group">
                <select id="select" class="form__input form__input--select">
                  <option value="defualt-text" disabled selected>Your Localization</option>
                  <option value="Warszawa">Warszawa</option>
                  <option value="Krakow">Krak√≥w</option>
                </select>
                <label for="select" class="form__label form__label--center">
                  <img src="img/icon-location.png" alt="icon location" class="form__icon" />
                </label>
              </div>
              <div class="form__radio-group">
                <input type="checkbox" class="form__radio-input" id="register-radio" name="size" />
                <label for="register-radio" class="form__radio-label">
                  <span class="form__radio-button"></span>
                  I have read and accept the terms of use
                </label>
              </div>
              <button class="btn btn--primary u-margin-top">Sign Up</button>
            </form>
          </div>
        </div>
        <div class="box-form">
          <h1 class="heading-primary u-margin-bottom">Send Email</h1>
          <div class="box-form__shadow">
            <form action="#" class="form">
              <div class="form__group">
                <input type="text" class="form__input" placeholder="Your name" id="send-name" required />
                <label for="send-name" class="form__label">
                  <img src="img/icon-user.png" alt="icon user" class="form__icon" />
                </label>
              </div>
              <div class="form__group">
                <input type="email" class="form__input" placeholder="Your Email" id="send-email" required />
                <label for="send-email" class="form__label">
                  <img src="img/icon-envelope.png" alt="icon user" class="form__icon" />
                </label>
              </div>
              <div class="form__group-textarea">
                <textarea class="form__textarea" placeholder="Type your message..." name="mailcontent"></textarea>
              </div>
              <div class="form__radio-group">
                <input type="checkbox" class="form__radio-input" id="send-radio" name="size" />
                <label for="send-radio" class="form__radio-label">
                  <span class="form__radio-button"></span>
                  Send a copy to my Email
                </label>
              </div>
              <button class="btn btn--primary u-margin-top">Send Email</button>
            </form>
          </div>
        </div>
      </div>


      <div class="content">
        <div class="box-form">
          <h1 class="heading-primary u-margin-bottom">Sign In Form</h1>
          <div class="box-form__shadow">
            <form action="#" class="form">
              <div class="form__group">
                <input type="text" class="form__input" placeholder="Username" id="sign-name" required />
                <label for="sign-name" class="form__label">
                  <img src="img/icon-user.png" alt="icon user" class="form__icon" />
                </label>
              </div>
              <div class="form__group">
                <input type="password" class="form__input" placeholder="Passowrd" id="sign-password" required />
                <label for="sign-password" class="form__label">
                  <img src="img/icon-lock.png" alt="icon user" class="form__icon" />
                </label>
              </div>

              <div class="form__box-button">
                <div class="form__radio-group">
                  <input type="checkbox" class="form__radio-input" id="remember" name="size" />
                  <label for="remember" class="form__radio-label">
                    <span class="form__radio-button"></span>
                    Rebember me
                  </label>
                </div>

                <button class="btn btn--small btn--primary u-margin-top">Sign In</button>
              </div>
            </form>
          </div>
        </div>

        <div class="box-form">
          <h1 class="heading-primary u-margin-bottom">Recover Form</h1>
          <div class="box-form__shadow">
            <form action="#" class="form">
              <div class="form__group">
                <input type="text" class="form__input" placeholder="Enter your Email" id="recover-email" required />
                <label for="recover-email" class="form__label">
                  <img src="img/icon-envelope.png" alt="icon user" class="form__icon" />
                </label>
              </div>
              <div class="form__group">
                <input type="text" class="form__input" placeholder="Enter your Phone number" id="recover-phone"
                  required />
                <label for="recover-phone" class="form__label">
                  <img src="img/icon-phone.png" alt="icon user" class="form__icon" />
                </label>
              </div>

              <div class="form__box-button">
                <button class="btn btn--primary btn--small u-margin-top">Send</button>
                <button class="btn btn--primary btn--small btn--done u-margin-top">Done</button>
              </div>
            </form>
          </div>
        </div>

        <div class="box-form">
          <h1 class="heading-primary u-margin-bottom">Subscribe Form</h1>
          <div class="box-form__shadow">
            <form action="#" class="form">
              <div class="form__group">
                <input type="text" class="form__input" placeholder="Enter your Email" id="subscribe-name" required />
                <label for="subscribe-name" class="form__label">
                  <img src="img/icon-envelope.png" alt="icon user" class="form__icon" />
                </label>
              </div>

              <div class="form__box-button">
                <button class="btn btn--small  btn--primary u-margin-top">Subscribe</button>
                <button class="btn btn--small  btn--cancel u-margin-top">No, Thanks</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <img src="img/logo-secondary.png" alt="Logo" class="logo" />
  </footer>
</body>

</html>
